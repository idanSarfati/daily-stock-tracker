name: Daily Stock Update

on:
  schedule:
    - cron: "0 4 * * *" # 04:00 UTC (06:00 Israel time in winter / UTC+2)
  workflow_dispatch:

jobs:
  run-daily-script:
    runs-on: ubuntu-latest
    env:
      NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
      # Optional: define this as a GitHub Actions Variable named "TICKERS"
      # so you can update the list without code changes.
      TICKERS: ${{ vars.TICKERS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug NTFY_TOPIC secret presence
        run: |
          if [ -z "${{ secrets.NTFY_TOPIC }}" ]; then
            echo "NTFY_TOPIC secret is NOT defined"
          else
            echo "NTFY_TOPIC secret appears to be defined"
          fi

      - name: Run daily script
        run: python daily_script.py


